<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>推荐好友</title>
</head>

<body>
    可能认识的人:
    <ol>
        {% for user in userinfo %}
        <li><img src={{ MEDIA_URL }}{{ user.head_image }} height="30" width="30"> {{user.user}} {{user.nikename}}
            {{user.focus_number}}
            {{user.createtime}} </li>
        {%empty%}
        无推荐用户
        {% endfor %}
    </ol>
</body>

</html>
